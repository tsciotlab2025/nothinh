<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart iOS-Style Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculator">

        <input type="text" id="display" disabled placeholder="0">
        <button id="voice-btn" title="Voice Input">ðŸŽ¤</button>

    <div class="buttons">

        <button onclick="clearDisplay()">C</button>

        <button onclick="appendSymbol('+')">+</button>

        <!-- Row 5 -->
        <button onclick="appendSymbol('0')">0</button>

        <button onclick="appendSymbol('Math.log(')">ln</button>

        <button onclick="appendSymbol('Math.sinh(')">sinh</button>
